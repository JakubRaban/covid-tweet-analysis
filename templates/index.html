<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IO</title>
</head>
<body>

<h1>Dzień dobry z tej strony aplikacja do analizowania tweetów o koronawirusie</h1>

{% for group, tweets in homepage.items() %}
<h2>Tweety grupy {{ group }}</h2>

        {% for tweet in tweets %}

        {% endfor %}
    </ul>
{% endfor %}

</body>
</html>
